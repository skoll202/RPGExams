<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script>
$(document).ready(
	function(){
		$.get("getStudents",function(data,status) {
			var r = new Array(), j = -1;
			for (var s in data) {
				var id = data[s].data;
				var fistName = data[s].firstName;
				var lastName = data[s].lastName;
				r[j++] = '<tr><td>';
				r[j++] = id;
				r[j++] = '</td><td>';
				r[j++] = firstName;
				r[j++] = '</td><td>';
				r[j++] = lastName;
				r[j++] = '</td></tr>';
			}
			 $('#studentTable').html(r.join('')); 
		});
});
  </script>
</head>
<body>
<table id='studentTable'></table>
</body>
</html>
